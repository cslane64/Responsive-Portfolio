<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <!--As taught - reset style sheet used to clear all browser preset formatting-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
    <!--Container used to hold header elements-->
        <div class="container">
            <h1 id="name">Christopher Lane</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <article id="section"> <!--page content holder-->
            <h2 id="about">Contact</h2>
            <form class="form">
                <label for="field-name">Name</label>
                <input type="text" name="name" id="field-name" placeholder="John Smith">
                <label for="field-email">Email</label>
                <input type="text" name="email" id="field-email" placeholder="Example@gmail.com">
                <label for="field-message">Message</label>
                <textarea name="message" id="field-message" cols="30" rows="10"></textarea>
                <button type="submit" id="button">Submit</button>
            </form>
        </article>
    </div>

    <footer>
        <h3>Copyright &copy;</h3>
    </footer>

</body>
